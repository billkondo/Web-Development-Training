<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="table">
        <div id="score">
            <div id="firstPlayerWarning"> Your Turn </div>
            <div id="secondPlayerWarning"> Computer's Turn </div>
            <div class="scoreDisplay" id="firstPlayerScore"></div>
            <div class="scoreDisplay" id="secondPlayerScore"></div>
            <button id="resetAll"></button>
        </div>

        <div id="board">
            <div id="start-menu">
                <div id="question">How many players ?</div>

                <button id="ONE">ONE</button>
                <button id="TWO">TWO</button>
            </div>

            <div id="decision-menu">
                <div id="question">Would you like to play with X or O ?</div>

                <button class="choices">X</button>
                <button class="choices">O</button>

                <button id="backButton">
                    <i class="fas fa-long-arrow-alt-left"> Back</i>
                </button>
            </div>

            <div id="game-menu">
                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>

                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>

                <div class="row">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>

            <div id="game-end"> Draw !!! </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
