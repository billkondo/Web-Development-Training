<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calculator</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <p id="screen1"> &nbsp; </p>
                <p id="screen2"> 0 </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="AC"> AC </button>
                <button type="button" id="CE"> CE </button>
                <button type="button" id="sum"> + </button>
                <button type="button" id="minus"> - </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="oneButton"> 1 </button>
                <button type="button" id="twoButton"> 2 </button>
                <button type="button" id="threeButton"> 3 </button>
                <button type="button" id="division"> / </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="fourButton"> 4 </button>
                <button type="button" id="fiveButton"> 5 </button>
                <button type="button" id="sixButton"> 6 </button>
                <button type="button" id="multiplication"> * </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" id="sevenButton"> 7 </button>
                <button type="button" id="eightButton"> 8 </button>
                <button type="button" id="nineButton"> 9 </button>
            </div>
        </div>

        <div class="row" id="lastRow">
            <div class="col-md-12">
                <button type="button" id="sign"> +- </button>
                <button type="button" id="zeroButton"> 0 </button>
                <button type="button" id="comma"> , </button>
        
                <button type="button" id="equals"> = </button>
            </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
