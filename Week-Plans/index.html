<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Week Plans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="app">
        <div id="board">
            <div id="titleBoard"> My Plans </div>
            <div id="actionBoard">
                <div class="dayOfWeek">
                    <div class="title"></div>
                    <div class="note-empty">
                        <div id="test"></div>
                    </div>
                    <div class="note-empty"></div>
                    <div class="note-empty"></div>
                    <div class="note-empty"></div>
                    <div class="note-empty"></div>
                </div>

                <div class="dayOfWeek">
                    <div class="title"></div>
                </div>

                <div class="dayOfWeek">
                    <div class="title"></div>
                </div>

                <div class="dayOfWeek">
                    <div class="title"></div>
                </div>

                <div class="dayOfWeek">
                    <div class="title"></div>
                </div>

                <div class="dayOfWeek">
                    <div class="title"></div>
                </div>

                <div class="dayOfWeek">
                    <div class="title"></div>
                </div>
            </div>
        </div>

        <div id="thresh">Remove ?</div>
        <button id="addButton">New Plan</button>

        <button id="question">
            <i class="far fa-question-circle fa-3x"></i>
        </button>
        <button id="print"> PRINT </button>

        <div class="modal-background">

            <div class="modal-box">
                <div class="modal-header">
                    <button id="exitButton">&times;</button>
                </div>

                <div class="modal-body">

                </div>

                <div class="modal-footer">

                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
